<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ponto e Conto - CatÃ¡logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    #searchInput {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 20px;
    }
    #videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .video {
      width: 320px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .video:hover {
      transform: scale(1.03);
    }
    img {
      width: 100%;
      display: block;
    }
    .title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Ponto e Conto - CatÃ¡logo</h1>
  <input type="text" id="searchInput" placeholder="Buscar vÃ­deo por tÃ­tulo..." />
  <div id="videos"></div>

  <script>
    const apiKey = "AIzaSyAoyPZIVOTTnVJfHJy5_b71nrgmya9YsLw";
    const playlistId = "PLpG8gN9ZW60u5stl-9Xj6pzjiL5Fhw2tx";

    async function carregarVideos(pageToken = "") {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}&pageToken=${pageToken}`;
      const resposta = await fetch(url);
      const dados = await resposta.json();

      const container = document.getElementById("videos");

      dados.items.forEach(item => {
        const titulo = item.snippet.title;
        const idVideo = item.snippet.resourceId.videoId;
        const miniatura = item.snippet.thumbnails?.medium?.url || "";
        
        const videoEl = document.createElement("div");
        videoEl.className = "video";
        videoEl.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${idVideo}" target="_blank">
            <img src="${miniatura}" alt="${titulo}">
            <div class="title">${titulo}</div>
          </a>
        `;
        container.appendChild(videoEl);
      });

      if (dados.nextPageToken) {
        await carregarVideos(dados.nextPageToken);
      }
    }

    // Filtro de busca
    document.getElementById("searchInput").addEventListener("input", function() {
      const termo = this.value.toLowerCase();
      const videos = document.querySelectorAll(".video");
      videos.forEach(v => {
        const titulo = v.textContent.toLowerCase();
        v.style.display = titulo.includes(termo) ? "block" : "none";
      });
    });

    carregarVideos();
  </script>
</body>
</html>
